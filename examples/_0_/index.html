<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>createComponent</title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    new Vue({
      el: '#app',
      template: `
      <div>
        <span>join array: {{array.join(',')}}</span> <br />
        <button @click="handleClick">修改array的第一项</button> <br />
      </div>
      `,
      data() {
        return {
          array: ['a', 'b', 'c'],
        }
      },
      methods: {
        handleClick() {
          this.array[0] = 'A';
        },
      }
    })
  </script>
</body>

</html>
