<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue init</title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    var App = Vue.component('appp', {
      name: 'App',
      data() {
        return {
          msg: 'aaa'
        }
      },
      render(h) {
        return h('div', {
          attrs: {
            id: 'zzz'
          }
        }, this.msg)
      }
    })
    // var app = new Vue({
    //   el: '#app',
    //   template: '<appp />'
    // })

    var app = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'aaa'
        }
      },
      template: `
        <div>{{msg}}</div>
      `
    })
  </script>
</body>

</html>
