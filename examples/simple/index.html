<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js github commits example</title>
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        render(h) {
          return h('div', {
            attrs: {
              id: 'zzz'
            }
          }, this.message)
        },
        data: {
          message: 'hello word'
        }
      })
    </script>
  </body>
</html>
